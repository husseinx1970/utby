<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bokningsformulär</title>
    <style>
        /* Grundläggande stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .section {
            padding: 80px 0;
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
            color: #2c3e50;
            position: relative;
        }
        
        h2:after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: #3498db;
            margin: 15px auto 0;
            border-radius: 2px;
        }
        
        h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        /* Formulärstilar */
        .booking {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 60px;
        }
        
        .booking label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .booking input,
        .booking select,
        .booking textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .booking input:focus,
        .booking select:focus,
        .booking textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .inline-dt {
            display: flex;
            gap: 20px;
        }
        
        .inline-dt .field {
            flex: 1;
        }
        
        .booking button {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            font-weight: 600;
        }
        
        .booking button:hover {
            background: #2980b9;
        }
        
        .booking button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        /* Tack-meddelande modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        }
        
        .modal h3 {
            color: #27ae60;
            margin-bottom: 15px;
        }
        
        .modal p {
            margin-bottom: 25px;
            font-size: 18px;
        }
        
        .modal button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .modal button:hover {
            background: #219653;
        }
        
        /* Karta sektion */
        .map-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .map-container p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .map-container iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 6px;
        }
        
        /* Responsiv design */
        @media (max-width: 768px) {
            .inline-dt {
                flex-direction: column;
                gap: 0;
            }
            
            .booking {
                padding: 25px;
            }
            
            h2 {
                font-size: 2rem;
            }
        }
        
        /* Scroll-lock när modal är öppen */
        body.scroll-lock {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Boka -->
    <section class="section" id="boka">
        <div class="container">
            <h2>Kontakt & bokning</h2>

            <!-- Formulär med EmailJS -->
            <form class="booking" id="bookingForm">
                <label for="name">Namn</label>
                <input id="name" name="name" placeholder="För- och efternamn" required>

                <label for="email">E-post</label>
                <input id="email" name="email" type="email" placeholder="din@epost.se" required
                    pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" inputmode="email" autocomplete="email">

                <label for="car">Bil/Regnr</label>
                <input id="car" name="car" placeholder="Ex: ABC123 eller Volvo V60 2017" required>

                <label for="issue">Problem / Tjänst</label>
                <select id="issue" name="issue" required>
                    <option value="" disabled selected>Välj ett alternativ…</option>
                    <option>Service & olja</option>
                    <option>Bromsar</option>
                    <option>Däck & hjul</option>
                    <option>AC / klimatanläggning</option>
                    <option>El / elektronik</option>
                    <option>Diagnos / OBD</option>
                    <option>Växellåda / koppling</option>
                    <option>Motor</option>
                    <option>Annan åtgärd</option>
                </select>

                <div class="inline-dt">
                    <div class="field">
                        <label for="date">Önskat datum</label>
                        <input id="date" name="date" type="date" required>
                    </div>
                    <div class="field">
                        <label for="time">Önskad tid</label>
                        <input id="time" name="time" type="time" required>
                    </div>
                </div>

                <label for="msg">Beskrivning (valfritt)</label>
                <textarea id="msg" name="message" placeholder="Kort beskrivning eller andra önskemål…"></textarea>

                <button type="submit" id="submitBtn">Skicka förfrågan</button>
            </form>

            <!-- Tack-modal -->
            <div class="modal" id="thanksModal">
                <div class="modal-content">
                    <h3>Tack för din förfrågan!</h3>
                    <p>Vi har mottagit din bokningsförfrågan och återkommer till dig inom kort för bekräftelse.</p>
                    <button id="thanksClose">Stäng</button>
                </div>
            </div>

            <div class="map-container" id="kontakt" aria-label="Karta och adress">
                <h3>Här hittar du oss</h3>
                <p>Vagnmakaregatan 2, 415 72 Göteborg</p>
                <iframe src="https://www.google.com/maps?q=57.74025,12.07864&hl=sv&z=15&output=embed" loading="lazy" referrerpolicy="no-referrer"></iframe>
            </div>
        </div>
    </section>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        // Initiera EmailJS med ditt User ID
        (function(){
            emailjs.init("YOUR_EMAILJS_USERID"); // Byt ut mot ditt EmailJS User ID
        })();

        // Hantera formuläret
        (function(){
            const form = document.getElementById('bookingForm');
            const submitBtn = document.getElementById('submitBtn');
            const thanksModal = document.getElementById('thanksModal');
            const thanksClose = document.getElementById('thanksClose');
            let isSubmitting = false;

            // Sätt minsta datum till idag
            const dateInput = document.getElementById('date');
            if(dateInput){
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                dateInput.min = `${year}-${month}-${day}`;
            }

            // Hantera formulärinsändning
            form.addEventListener('submit', function(e){
                e.preventDefault();
                
                // Validera formuläret
                if(!form.checkValidity()){
                    form.reportValidity();
                    return;
                }
                
                // Förhindra dubbelinskickning
                if(isSubmitting) return;
                
                isSubmitting = true;
                submitBtn.disabled = true;
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Skickar…';
                document.body.classList.add('scroll-lock');

                // Förbered data för EmailJS
                const templateParams = {
                    name: form.name.value,
                    email: form.email.value,
                    car: form.car.value,
                    issue: form.issue.value,
                    date: form.date.value,
                    time: form.time.value,
                    message: form.message.value
                };

                // Skicka e-post via EmailJS
                emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                    .then(function(response) {
                        console.log('SUCCESS!', response.status, response.text);
                        // Visa tack-meddelande
                        thanksModal.classList.add('show');
                        form.reset();
                    }, function(error) {
                        console.log('FAILED...', error);
                        alert('Ett fel uppstod vid skickandet av förfrågan. Vänligen försök igen.');
                    })
                    .finally(function() {
                        // Återställ formuläret
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                        isSubmitting = false;
                        document.body.classList.remove('scroll-lock');
                    });
            });

            // Stäng tack-meddelandet
            function closeThanksModal() {
                thanksModal.classList.remove('show');
            }
            
            thanksClose.addEventListener('click', function(e) {
                e.preventDefault();
                closeThanksModal();
            });
            
            thanksModal.addEventListener('click', function(e) {
                if(e.target === thanksModal) {
                    closeThanksModal();
                }
            });
        })();
    </script>
</body>
</html>
