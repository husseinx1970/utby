<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Jaffar ∞ Vision — Omnivision (COCO + Pose + Hands + CLIP + OWL-ViT) + Scroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    html,body{min-height:100%;height:auto;margin:0}
    body{
      font-family:Inter,Segoe UI,Arial,sans-serif;
      background:#0b0f19;color:#e9eefb;
      overflow:auto;
    }
    /* Background smoke canvas */
    #bg{position:fixed;inset:0;z-index:0;height:100svh;width:100vw;pointer-events:none}
    .overlay{position:relative;z-index:1;display:flex;align-items:center;justify-content:center;min-height:100svh;padding:24px;}
    .brand{position:absolute;top:24px;left:32px;font-weight:800;font-size:28px;color:#cde3ff;text-shadow:0 0 18px rgba(120,180,255,.4);user-select:none;cursor:default}
    .brand span{margin-left:6px;color:#86ffe5}
    .panel{width:min(1200px,96vw);padding:18px;border-radius:16px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);backdrop-filter:blur(12px);box-shadow:0 10px 40px rgba(0,0,0,.45)}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-bottom:10px}
    button,select,input[type=range]{background:#1a71ff;color:#fff;border:none;padding:10px 12px;border-radius:10px;font-weight:600;cursor:pointer}
    button.secondary{background:#384764}
    select,.toggle,textarea,input[type=number]{background:#0f1322;border:1px solid rgba(255,255,255,.15);color:#cde3ff;border-radius:10px}
    input[type=range]{width:160px}
    .pill{padding:8px 10px;border-radius:10px;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.12);color:#cde3ff;font-weight:700}
    .stack{position:relative;width:100%}
    #cam{width:100%;max-height:56vh;border-radius:12px;background:#000;display:block}
    #overlay{position:absolute;left:0;top:0;pointer-events:none}
    .desc{min-height:28px;margin-top:8px;padding:10px 12px;background:rgba(10,16,28,.55);border:1px solid rgba(255,255,255,.12);border-radius:10px}
    .debug{margin-top:8px;padding:10px 12px;background:rgba(255,100,100,.1);border:1px solid rgba(255,150,150,.25);border-radius:10px;font-family:ui-monospace,Consolas,monospace;white-space:pre-wrap;max-height:22vh;overflow:auto}
    .right{margin-left:auto}
    .hint{margin-top:8px;padding:10px 12px;background:rgba(255,200,0,.12);border:1px solid rgba(255,200,0,.35);border-radius:10px;display:none}
    .stats{position:absolute;right:20px;bottom:24px;min-width:260px;max-width:40vw;max-height:40vh;overflow:auto;padding:10px 12px;border-radius:10px;background:rgba(100,255,180,.08);border:1px solid rgba(100,255,180,.25);font-family:ui-monospace,Consolas,monospace;white-space:pre-wrap;display:none}
    textarea{width:100%;min-height:90px;padding:10px}
    label.small{font-size:12px;opacity:.9}
    .scroll-btn{position:fixed;right:16px;width:46px;height:46px;border:none;border-radius:12px;background:rgba(255,255,255,.12);color:#cde3ff;backdrop-filter:blur(10px);box-shadow:0 6px 24px rgba(0,0,0,.35);font-size:18px;font-weight:700;cursor:pointer;z-index:20}
    #scrollUp{bottom:84px}
    #scrollDown{bottom:24px}
    .scroll-btn:active{transform:translateY(1px);background:rgba(255,255,255,.18)}
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="overlay">
    <div class="brand" id="brand">Jaffar<span>∞</span> Vision</div>
    <div class="panel">
      <div class="row">
        <button id="startBtn">Start Camera</button>
        <button id="autoBtn">Auto: OFF</button>
        <button id="snapBtn" style="background:#15b26b">DETECT ONCE</button>
        <button id="scanAllBtn" class="secondary" title="Open-vocabulary detection on full frame (OWL-ViT)">SCAN ALL (OWL-ViT)</button>
        <label class="pill">Conf <span id="confVal">0.55</span></label>
        <input id="conf" type="range" min="0.2" max="0.95" step="0.05" value="0.55">
        <select id="camSelect" title="Camera"></select>
        <span class="pill right" id="status">Model: loading…</span>
      </div>

      <div class="row">
        <label class="toggle"><input id="poseToggle" type="checkbox" checked/> Pose (Raise Hand)</label>
        <label class="toggle"><input id="handsToggle" type="checkbox" checked/> Hand Gestures</label>
        <label class="toggle"><input id="clipToggle" type="checkbox" checked/> CLIP (Deep classifier)</label>
        <label class="toggle"><input id="owlToggle" type="checkbox"/> Auto OWL</label>
        <label class="toggle">Every <input id="deepInterval" type="number" min="3" max="60" value="12" style="width:64px;padding:6px"/> frames</label>
        <label class="toggle">OWL thr <input id="owlThr" type="number" step="0.05" min="0.2" max="0.95" value="0.45" style="width:64px;padding:6px"/></label>
      </div>

      <div class="row" style="align-items:flex-start">
        <div style="flex:1 1 420px">
          <div class="stack">
            <video id="cam" autoplay playsinline muted></video>
            <canvas id="overlay"></canvas>
          </div>
          <div id="desc" class="desc">No clear objects.</div>
          <div id="hint" class="hint"></div>
          <div id="dbg" class="debug">Debug log…</div>
        </div>
        <div style="flex:1 1 320px; min-width:280px">
          <label class="small">OWL-ViT label bank (editable, comma-separated)</label>
          <textarea id="labelBank"></textarea>
          <div class="row" style="margin-top:8px">
            <button id="loadDefault">Load default bank</button>
            <button id="clearBoxes" class="secondary">Clear boxes</button>
            <button id="toggleStats" class="secondary">Stats</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button id="scrollUp" class="scroll-btn" title="Scroll up">▲</button>
  <button id="scrollDown" class="scroll-btn" title="Scroll down">▼</button>

  <!-- Gentle smoke background (bottom-left exhaust) -->

      let texReady = false; tex.onload = () => texReady = true;

      // Particle system (wispy, slow, layered)
      const P = [];
      const CFG = {
        rate: 10,              // particles per frame
        max: 900,
        wind: 0.06,            // push to right
        jitter: 0.04,
        buoy: 0.012,           // float up
        fade: 0.0028,
        grow: 0.007,
        scaleMin: 0.22,
        scaleMax: 0.65,
        alpha: 0.22,
      };

      function emit() {
        for (let i=0;i<CFG.rate;i++) {
          if (P.length >= CFG.max) break;
          const s = CFG.scaleMin + Math.random()*(CFG.scaleMax-CFG.scaleMin);
          P.push({
            x: 30 + Math.random()*10,
            y: H - 30 + Math.random()*10,
            vx: 0.15 + Math.random()*0.25,
            vy: -0.35 - Math.random()*0.25,
            a: CFG.alpha * (0.8 + Math.random()*0.4),
            s: s,
            r: Math.random()*Math.PI*2,
            life: 0
          });
        }
      }

      function step(dt) {
        ctx.clearRect(0,0,W,H);
        if (!texReady) return;

        ctx.globalCompositeOperation = 'screen';

        for (let i=P.length-1;i>=0;i--) {
          const p = P[i];
          // gentle curl
          const n = Math.sin((p.x+p.y)*0.015) * 0.5 + Math.cos(p.y*0.02)*0.5;
          p.vx += CFG.wind + (Math.random()-0.5)*CFG.jitter + n*0.02;
          p.vy += -CFG.buoy + n*0.01;

          p.x += p.vx * dt*0.06;
          p.y += p.vy * dt*0.06;

          p.s += CFG.grow * dt*0.06;
          p.a -= CFG.fade * dt*0.06;
          p.r += 0.002 * dt;

          if (p.a <= 0 || p.x > W+200 || p.y < -200) { P.splice(i,1); continue; }

          // draw
          const size = Math.max(32, 220 * p.s);
          ctx.save();
          ctx.globalAlpha = Math.max(0, Math.min(1, p.a));
          ctx.translate(p.x, p.y);
          ctx.rotate(p.r);
          ctx.drawImage(tex, -size/2, -size/2, size, size);
          ctx.restore();
        }

        // soft ground glow
        const grad = ctx.createRadialGradient(40, H-40, 0, 40, H-40, 220);
        grad.addColorStop(0, 'rgba(255,120,20,0.18)');
        grad.addColorStop(1, 'rgba(255,120,20,0)');
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.arc(40, H-40, 220, 0, Math.PI*2); ctx.fill();

        ctx.globalCompositeOperation = 'source-over';
      }

      let last = performance.now();
      (function loop(now) {
        const dt = Math.min(50, now - last); last = now;
        emit(); step(dt);
        requestAnimationFrame(loop);
      })(last);
    })();
